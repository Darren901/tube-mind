version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-tubemind}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Open for Vercel access (Restrict via Firewall!)
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379" # Open for Vercel access (Restrict via Firewall!)
    deploy:
      resources:
        limits:
          memory: 256M

  # Worker (Background Jobs)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: always
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-tubemind}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      # Google & AI Keys
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
      GOOGLE_APPLICATION_CREDENTIALS: /app/service-account.json
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      # Notion (Optional)
      NOTION_CLIENT_ID: ${NOTION_CLIENT_ID}
      NOTION_CLIENT_SECRET: ${NOTION_CLIENT_SECRET}
      # App Config
      NEXTAUTH_URL: ${NEXTAUTH_URL} # e.g. https://your-domain.com
    volumes:
      - ./service-account-key.json:/app/service-account.json:ro
    deploy:
      resources:
        limits:
          memory: 1G

volumes:
  postgres_data:
  redis_data:
